<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Medical Checkup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Error Container */
        .error-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 100%;
            max-width: 450px;
        }

        /* Error Message */
        .error-message i {
            font-size: 60px;
            color: #007bff; /* Blue color */
            margin-bottom: 20px;
        }

        .error-message h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #007bff; /* Blue color */
        }

        .error-message p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #555;
        }

        /* Back Button */
        .back-btn {
            background-color: #007bff; /* Blue color */
            color: #ffffff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #0056b3; /* Darker blue */
        }

        .back-btn:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <h1>Error</h1>
            <p th:text="${error}"></p> 
        <a href="javascript:history.back()" class="back-btn">Kembali</a>
    </div>
</body>

</html>
