<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fff; /* Latar belakang putih */
        color: #333;
      }
      .navbar {
        background-color: #007bff; /* Biru untuk navbar */
      }
      .navbar a {
        color: white;
        font-weight: bold;
      }
      .banner {
        background-color: #fff;
        padding: 50px 0;
        text-align: center;
        animation: fadeIn 2s ease-out;
      }
      .banner img {
        max-width: 200px;
      }
      .banner h1 {
        font-size: 2.5rem;
        color: #007bff; /* Biru untuk teks utama */
        margin-top: 20px;
      }
      .banner p {
        font-size: 1.2rem;
        color: #333;
        margin-top: 10px;
      }
      .banner button {
        background-color: #007bff;
        border: none;
        color: white;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
        transition: all 0.3s ease;
      }
      .banner button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }
      .category-section {
        padding: 40px 0;
        text-align: center;
        background-color: #f1f1f1;
      }
      .category-section h2 {
        font-size: 2rem;
        color: #007bff;
        margin-bottom: 30px;
        animation: fadeInUp 2s ease-out;
      }
      .category-box {
        display: inline-block;
        width: 120px;
        margin: 10px;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .category-box:hover {
        transform: translateY(-10px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }
      .category-box img {
        max-width: 60px;
      }
      .category-box p {
        font-size: 1rem;
        margin-top: 10px;
      }
      .footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      .footer a {
        color: #007bff;
        text-decoration: none;
      }
      /* Animasi fade-in */
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Animasi fade-in-up */
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>

    <!-- Navbar -->
    <div th:replace="fragments/header::nav-lp"></div>
    <!-- Banner Section -->
    <section class="banner">
        <div class="container">
          <img src="https://themewagon.github.io/MediLab/assets/img/departments-3.jpg" alt="Prodia Logo">
          <h1>Pesan Tes Lab melalui aplikasi Medilab</h1>
          <p>1 hari di Medilab, cek hasilnya dapat langsung mengetahui skor kesehatan tubuhmu.</p>
        </div>
      </section>
  
      <!-- Category Section -->
      <section class="category-section">
        <div class="container">
          <h2>Tes Berdasarkan Kategori</h2>
          <div class="row justify-content-center">
            <div class="category-box">
              <img th:src="@{/images/icons8-sleeping-baby-48.png}" alt="Category">
              <div class="mt-3">
                <a class="text-decoration-none text-black" th:href="@{/home/bayi}">Bayi</a>
              </div>
            </div>
            <div class="category-box">
              <img th:src="@{/images/icons8-blood-50.png}" alt="Category">
              <div class="mt-3">
                <a class="text-decoration-none text-black" th:href="@{/home/darah}">Darah</a>
              </div>
            </div>
            <div class="category-box">
              <img th:src="@{/images/icons8-electrolyte-64.png}" alt="Category">
              <div class="mt-2">
                <a class="text-decoration-none text-black" th:href="@{/home/elektrolit}">Elektrolit</a>
              </div>
            </div>
            <div class="category-box">
              <img th:src="@{/images/endokrin.png}" alt="Category">
              <div class="mt-2">
                <a class="text-decoration-none text-black" th:href="@{/home/endokrin}">Endokrin</a>
              </div>
            </div>
            <div class="category-box">
              <img th:src="@{/images/icons8-feces-48.png}"  alt="Category">
              <div class="mt-3">
                <a class="text-decoration-none text-black" th:href="@{/home/feses}">Feses</a>
              </div>
            </div>
            <div class="category-box">
              <img th:src="@{/images/icons8-genetics-48.png}" alt="Category">
              <div class="mt-3">
                <a class="text-decoration-none text-black" th:href="@{/home/gen}">Gen</a>
              </div>
            </div>
          </div>
        </div>
      </section>
  
      <!-- Footer Section -->
      <footer class="footer">
        <p>&copy; 2024 Medilab <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
