<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Laporan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <style>
        body {
            background-color: #f8f9fa; /* Warna latar belakang yang lembut */
        }
        h2 {
            border-bottom: 2px solid #343a40;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #343a40;
        }
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Memberikan bayangan */
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-lg-12">
                <section id="reports">
                    <!-- Header -->
                    <div class="d-flex align-items-center justify-content-between">
                        <h2>Detail Laporan</h2>
                    </div>
                    <!-- Card untuk informasi umum -->
                    <div class="card p-4 mb-4">
                        <h5><strong>Nama Pasien:</strong> <span th:text="${cart.user.nama}"></span></h5>
                        <h5><strong>Tanggal Periksa:</strong> <span th:text="${cart.tanggal_periksa}"></span></h5>
                        <h5><strong>Daerah:</strong> <span th:text="${cart.daerah}"></span></h5>
                        <h5><strong>Rumah Sakit:</strong> <span th:text="${cart.rumah_sakit}"></span></h5>
                    </div>
                    <!-- Tabel laporan -->
                    <div class="card">
                        <div class="card-header bg-dark text-white">
                            <h5 class="mb-0">Rincian Paket MCU</h5>
                        </div>
                        <div class="card-body p-0">
                            <table class="table table-hover table-striped mb-0">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Nama Paket MCU</th>
                                        <th>Harga</th>
                                        <th>Kategori</th>
                                    </tr>
                                </thead>
                                <tbody id="reportsTableBody">
                                    <tr th:each="mcu : ${mcu}">
                                        <td th:text="${mcu.nama}"></td>
                                        <td th:text="'Rp' +  ${mcu.harga}"></td>
                                        <td th:text="${mcu.category}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
