<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row">
            <div class="col-md-12">
                <!-- CRUD Paket MCU -->
                <section id="crudMCU">
                    <h2>Manage MCU Packages</h2>
                    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addMCUModal">Tambah Paket</button>

                    <table class="table table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nama</th>
                                <th>Kategori</th>
                                <th>Detail</th>
                                <th>Harga</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="mcuTableBody">
                            <!-- Data dynamically loaded -->
                        </tbody>
                    </table>
                </section>

                <!-- Laporan -->
                <section id="reports" class="mt-5">
                    <h2>Laporan Checkout</h2>
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>ID Transaksi</th>
                                <th>Nama Pasien</th>
                                <th>Paket</th>
                                <th>Total</th>
                                <th>Tanggal</th>
                            </tr>
                        </thead>
                        <tbody id="reportsTableBody">
                            <!-- Data dynamically loaded -->
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </div>

    <!-- Modal Tambah MCU -->
    <div class="modal fade" id="addMCUModal" tabindex="-1" aria-labelledby="addMCUModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tambah Paket MCU</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addMCUForm">
                        <div class="mb-3">
                            <label for="nama" class="form-label">Nama Paket</label>
                            <input type="text" class="form-control" id="nama" required>
                        </div>
                        <div class="mb-3">
                            <label for="kategori" class="form-label">Kategori</label>
                            <input type="text" class="form-control" id="kategori" required>
                        </div>
                        <div class="mb-3">
                            <label for="detail" class="form-label">Detail</label>
                            <textarea class="form-control" id="detail" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="harga" class="form-label">Harga</label>
                            <input type="number" class="form-control" id="harga" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Tambah</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const mcuTableBody = document.getElementById("mcuTableBody");
            const reportsTableBody = document.getElementById("reportsTableBody");

            // Fetch MCU Packages
            fetch('/admin/add/mcu')
                .then(res => res.json())
                .then(data => {
                    mcuTableBody.innerHTML = data.map(mcu => `
                        <tr>
                            <td>${mcu.id}</td>
                            <td>${mcu.nama}</td>
                            <td>${mcu.category}</td>
                            <td>${mcu.detail}</td>
                            <td>${mcu.harga}</td>
                            <td>
                                <button class="btn btn-warning btn-sm">Edit</button>
                                <button class="btn btn-danger btn-sm">Hapus</button>
                            </td>
                        </tr>
                    `).join('');
                });

            // Fetch Checkout Reports
            fetch('/admin/reports')
                .then(res => res.json())
                .then(data => {
                    reportsTableBody.innerHTML = data.map(report => `
                        <tr>
                            <td>${report.idTransaksi}</td>
                            <td>${report.namaPasien}</td>
                            <td>${report.paket}</td>
                            <td>${report.total}</td>
                            <td>${report.tanggal}</td>
                        </tr>
                    `).join('');
                });
        });
    </script>
</body>

</html>
