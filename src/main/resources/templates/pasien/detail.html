<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Checkout</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar a {
            color: white;
            font-weight: bold;
        }

        .detail-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            margin-top: 30px;
            padding: 20px;
        }

        .detail-title {
            color: #007bff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .detail-info {
            font-size: 1rem;
            margin-bottom: 15px;
            color: #555;
        }

        .package-list {
            margin-top: 20px;
        }

        .package-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }

        .package-title {
            font-size: 1.2rem;
            color: #007bff;
            font-weight: bold;
        }

        .package-category {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .package-detail {
            font-size: 0.9rem;
            color: #555;
            margin-top: 5px;
        }

        .package-price {
            font-size: 1rem;
            font-weight: bold;
            color: #007bff;
            margin-top: 10px;
        }

        .btn-back {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
            display: inline-block;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/header::nav-lp"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="detail-card">
                    <h2 class="detail-title" th:text="'Detail Order ID: ' + ${cart.id}"></h2>
                    <p class="detail-info" th:text="'Daerah: ' + ${cart.daerah}"></p>
                    <p class="detail-info" th:text="'Rumah Sakit: ' + ${cart.rumah_sakit}"></p>
                    <p class="detail-info" th:text="'Tanggal Pemeriksaan: ' + ${cart.tanggal_periksa}"></p>
                    <p class="detail-info" th:text="'Total Harga: Rp ' + ${cart.total_harga}"></p>
                    <p class="detail-info">Selesai Dibayar</p>

                    <h3 class="detail-title mt-4">Paket Medical Check-Up</h3>
                    <div class="package-list">
                        <div class="package-item" th:each="mcu : ${mcu}">
                            <h5 class="package-title" th:text="${mcu.nama}"></h5>
                            <p class="package-category" th:text="'Kategori: ' + ${mcu.category}"></p>
                            <p class="package-detail" th:text="'Detail: ' + ${mcu.detail}"></p>
                            <p class="package-price" th:text="'Harga: Rp ' + ${mcu.harga}"></p>
                        </div>
                    </div>

                    <a class="btn-back" th:href="@{/home/history}">Kembali</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
