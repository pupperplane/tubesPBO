<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Tes Laboratorium</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Set primary background to white */
        body {
            background-color: #ffffff;
            color: #333;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #007bff; /* Biru untuk navbar */
        }
        .navbar a {
            color: white;
            font-weight: bold;
        }

        /* Card style */
        .test-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            padding: 20px;
            background-color: #ffffff; /* White background for cards */
            opacity: 0;
            animation: fadeInUp 0.8s forwards;
        }

        /* Animation for card fade in and move up */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Title style */
        .test-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #007bff; /* Secondary color (Blue) for title */
            transition: transform 0.3s ease;
        }

        /* Hover effect for title */
        .test-title:hover {
            transform: translateX(5px);
        }

        /* Description style */
        .test-description {
            font-size: 0.9rem;
            color: #555;
        }

        /* Price style */
        .test-price {
            color: #007bff; /* Secondary color (Blue) for price */
            font-size: 1.1rem;
            margin-top: 10px;
        }

        /* Button style */
        .btn-order {
            background-color: #007bff; /* Secondary color (Blue) for button */
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            display: block;
            margin-top: 15px;
            width: 100%;
            opacity: 0;
            animation: fadeInButton 1s 0.5s forwards;
        }

        /* Animation for button fade in */
        @keyframes fadeInButton {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Button hover effect */
        .btn-order:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Row gap */
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/header::nav-lp"></div>
    <div class="container mt-5">
        <h2 class="text-center mb-4" style="color: #007bff;">Daftar Tes Laboratorium</h2>
        <div class="row">
            <!-- Test 1 -->
            <div class="col-md-4" th:each="mcu,  iterStat  : ${mcu}">
                <div class="card test-card">
                    <div class="test-card-body">
                        <h5 class="test-title" th:text="${mcu.getNama()}"></h5>
                        <p class="test-description" th:text="${mcu.getDetail()}"></p>
                        <p class="test-price" th:text="${formattedHargaList[iterStat.index]}"></p>
                        <form th:action="@{/home/{id}(id=${mcu.id})}" method="POST">
                            <button  class="btn-order">Tambah Ke Keranjang</button>
                        </form>
                    </div>
                </div>
            </div>
            
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    
</body>
</html>
