<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Checkout</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: #ffffff;
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar a {
            color: white;
            font-weight: bold;
        }

        .order-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            padding: 20px;
            background-color: #ffffff;
            opacity: 0;
            animation: fadeInUp 0.8s forwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .order-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #007bff;
            transition: transform 0.3s ease;
        }

        .order-title:hover {
            transform: translateX(5px);
        }

        .order-description {
            font-size: 0.9rem;
            color: #555;
        }

        .order-price {
            color: #007bff;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .order-status {
            font-size: 0.9rem;
            color: #28a745; /* Green for completed status */
            font-weight: bold;
            margin-top: 15px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .btn-detail {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            margin-top: 15px;
            display: inline-block;
        }

        .btn-detail:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/header::nav-lp"></div>
    <div class="container mt-5">
        <h2 class="text-center mb-4" style="color: #007bff;">History Checkout</h2>
        <div class="row">
            <div class="col-md-4" th:each="cart : ${cartHistory}">
                <div class="card order-card">
                    <div class="order-card-body">
                        <h5 class="order-title" th:text="'Order ID: ' + ${cart.id}"></h5>
                        <p class="order-description" th:text="'Daerah: ' + ${cart.daerah} + ', Rumah Sakit: ' + ${cart.rumah_sakit}"></p>
                        <p class="order-price" th:text="'Total Harga: Rp ' + ${cart.total_harga}"></p>
                        <p class="order-status">Status: Selesai Dibayar</p>
                        <p class="order-description" th:text="'Tanggal Pemeriksaan: Rp ' + ${cart.tanggal_periksa}"></p>
                        <a class="btn-detail" th:href="@{/home/cart/{id}(id=${cart.id})}">Detail</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
