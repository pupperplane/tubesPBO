<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
</head>
<body>
    <div th:fragment="nav-lp">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav d-flex">
                        <a class="nav-link active" aria-current="page" href="/login">Login</a>
                        <a class="nav-link" href="/req/register">Register</a>
                        <!-- Tombol ini hanya akan muncul jika pengguna memiliki role 'ROLE_ADMIN' -->
                        <div sec:authorize="hasRole('ROLE_ADMIN')" class="col-12">
                            <button class="btn btn-primary" type="submit">Admin Page</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
